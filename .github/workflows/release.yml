name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential debhelper

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: ../*.deb

  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: dnf install -y rpm-build rpmdevtools

      - name: Setup RPM build tree
        run: rpmdev-setuptree

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          mkdir -p nginx-gallery-${{ steps.version.outputs.version }}
          cp -r nginx-gallery.xslt css webfonts debian README.md LICENSE nginx-gallery-${{ steps.version.outputs.version }}/
          tar czf ~/rpmbuild/SOURCES/nginx-gallery-${{ steps.version.outputs.version }}.tar.gz nginx-gallery-${{ steps.version.outputs.version }}

      - name: Build RPM
        run: rpmbuild -ba nginx-gallery.spec

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/noarch/*.rpm

  release:
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    steps:
      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: packages/

      - name: Download rpm artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: packages/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/*
          generate_release_notes: true
