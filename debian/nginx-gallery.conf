# Example nginx configuration for nginx-gallery
# Copy this file to /etc/nginx/sites-available/ and customize

server {
    listen 80;
    listen [::]:80;

    # Uncomment for SSL (requires certificates)
    # listen 443 ssl;
    # listen [::]:443 ssl;
    # ssl_certificate /etc/letsencrypt/live/your.server.domain/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your.server.domain/privkey.pem;

    server_name your.server.domain;

    # Your gallery content root
    root /var/www/gallery;

    # Serve static assets from package location
    location /css/ {
        alias /usr/share/nginx-gallery/css/;
    }

    location /webfonts/ {
        alias /usr/share/nginx-gallery/webfonts/;
    }

    location / {
        xslt_string_param title $1;
        autoindex on;
        autoindex_format xml;
        xslt_stylesheet /usr/share/nginx-gallery/nginx-gallery.xslt path='$uri';
    }
}
